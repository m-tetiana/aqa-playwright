name: "Automated tests"
on: push

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "tests"
  cancel-in-progress: false

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout to tests repository"
        uses: actions/checkout@v4
        with:
          repository: ${{github.repository}}
          ref: ${{github.ref}}
      - name: "Run tests"
        run: |
          HTTP_CREDENTIALS_USERNAME=${{secrets.HTTP_CREDENTIALS_USERNAME}} HTTP_CREDENTIALS_PASSWORD=${{secrets.HTTP_CREDENTIALS_PASSWORD}} docker-compose up --exit-code-from auto-tests
#      - name: "Upload artifacts"
#        if: failure()
#        uses: actions/upload-artifact@v3
#        with:
#          name: test-report
#          path: docker-playwright-report/
#          retention-days: 5

      - name: Fix permissions
        if: ${{ always() }}
        run: |
          chmod -c -R +rX "docker-playwright-report/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: "Upload pages artifact"
        uses: actions/upload-pages-artifact@v2
        with:
          path: docker-playwright-report/


  deploy:
    if: ${{ always() }}
    # Add a dependency to the build job
    needs: [ tests ]

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 # or specific "vX.X.X" version tag for this action
